<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentações Simples</title>
  <style>
    #presentation {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="presentation">
    <h1 id="topic">Tópico de apresentação</h1>
    <input type="text" id="topicInput" placeholder="Digite o tópico">
    <button onclick="generateSlide()">Gerar Slide</button>
    <div id="slide" style="border: 1px solid #ccc; padding: 10px;">
      <!-- Conteúdo da apresentação aqui -->
    </div>
  </div>

  <script>
    function generateSlide() {
      const topicElement = document.getElementById("topic");
      const topicInput = document.getElementById("topicInput").value;
      const slideElement = document.getElementById("slide");

      // Atualiza o tópico
      topicElement.textContent = topicInput;

      // Simulação de conteúdo dinâmico
      const dynamicContent = `<p>Conteúdo dinâmico para ${topicInput}</p>`;

      // Atualiza o conteúdo do slide
      slideElement.innerHTML = dynamicContent;

      // Converte o conteúdo do slide para uma imagem
      const svgString = new XMLSerializer().serializeToString(slideElement);
      const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const imageUrl = URL.createObjectURL(blob);

      const imageElement = document.createElement("img");
      imageElement.src = imageUrl;

      // Adiciona a imagem gerada ao slide
      slideElement.innerHTML = "";
      slideElement.appendChild(imageElement);
    }
  </script>

</body>
</html>
