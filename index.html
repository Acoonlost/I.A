<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentações Dinâmicas</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    #presentation {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="presentation">
    <h1 id="topic">Tópico de apresentação</h1>
    <div id="slide" style="border: 1px solid #ccc; padding: 10px;">
      <!-- Conteúdo da apresentação aqui -->
    </div>
    <input type="text" id="topicInput" placeholder="Digite o tópico">
    <button onclick="generatePresentation()">Gerar Apresentação</button>
  </div>

  <script>
    function generatePresentation() {
      const topicElement = document.getElementById("topic");
      const slideElement = document.getElementById("slide");
      const topicInput = document.getElementById("topicInput").value;

      // Atualiza o tópico
      topicElement.textContent = topicInput;

      // Atualiza o conteúdo do slide
      slideElement.innerHTML = `<p>Conteúdo dinâmico para ${topicInput}</p>`;

      // Gera imagem do slide usando html2canvas
      html2canvas(slideElement).then(canvas => {
        const imageUrl = canvas.toDataURL(); // Obtém a imagem como base64
        const imageElement = document.createElement("img");
        imageElement.src = imageUrl;

        // Substitui o conteúdo do slide pela imagem gerada
        slideElement.innerHTML = "";
        slideElement.appendChild(imageElement);
      });
    }
  </script>

</body>
</html>
