<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot do Site</title>
</head>
<body>

<!-- Adicione este script no final do corpo do seu HTML -->
<script>
  function interagirEGerarApresentacao() {
    const topico = prompt('Digite o tópico da apresentação:');
    const pergunta = prompt('Digite uma pergunta relacionada ao tópico:');
    const urlWeb = prompt('Digite a URL da página web:');

    // Envie a solicitação para o serviço Python
    fetch('http://localhost:5000/gerar_apresentacao', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ topico, url_web: urlWeb, pergunta }),
    })
    .then(response => response.json())
    .then(data => {
      alert(data.mensagem);
      console.log('Nome do arquivo PDF:', data.pdf_filename);
      // Lógica adicional para manipular o arquivo PDF, se necessário
    })
    .catch(error => console.error('Erro:', error));
  }
</script>

<button onclick="interagirEGerarApresentacao()">Iniciar Chatbot</button>

</body>
</html>
