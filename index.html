<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<button onclick="gerarPDF()">Gerar Apresentação</button>

<script>
  function gerarPDF() {
    // Simplesmente cria um PDF de exemplo usando jsPDF
    const pdf = new jsPDF();
    
    // Adiciona um título
    pdf.text("Apresentação Gerada", 20, 20);

    // Adiciona informações retiradas da web (substitua isso pelo seu código real)
    pdf.text("Tópico: Web Scraping", 20, 40);
    pdf.text("Informação da Web: Este é um exemplo simples.", 20, 60);

    // Salva o PDF
    pdf.save("apresentacao.pdf");
  }
</script>

</body>
</html>
